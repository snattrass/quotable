<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Quoter - The Quote Library</title>
</head>
<body>
    <p th:text="${welcome_msg}">Welcome to Quoter!</p>

    <tr th:each="quote : ${quotes}">
        <td th:text="${quote.id}">1</td>
        <td th:text="${quote.author}">Some author</td>
        <td th:text="${quote.quote}">Some quote</td>
    </tr>
</body>
</html>
